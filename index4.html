<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<style>
	.bigbox {
		width: 400px;
		height: 200px;
		background-color: #ccc;
		top: 50%;
		left: 50%;
		margin-top: -100px;
		margin-left: -200px;
		position: relative;
		position: absolute;
		overflow: hidden;
	}
	.yuan {
		width: 100px;
		height: 100px;
		background-color: #fc0;
		border-radius: 50%;
	}
	.lt {
		position: absolute;
		top: -50px;
		left: -50px;
	}
	.rt {
		position: absolute;
		left: 350px;
		top: 150px;
	}
</style>
<body>
	<div class="bigbox">
	<div class="lt yuan"></div>
	<div class="rt yuan"></div>
	</div>
</body>
</html>
